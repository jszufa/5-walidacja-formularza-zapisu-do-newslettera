<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form id="form" action="">
    <label>Imię i nazwisko: <input type="text" name="flname"> </label>
    <br />
    <label>Adres e-mail: <input type="text" name="email"> </label>
    <br />
    <label>Zgoda marketingowa 1: <input type="checkbox" name='agree-1' id="agreement1"> </label>
    <br />
    <label>Zgoda marketingowa 2: <input type="checkbox" name='agree-2' id="agreement2"> </label>
    <br />
    <label>Wszystkie zgody: <input type="checkbox" name='all-agree' id="all-agreements"> </label>
    <br />

    <input type="submit" value="Wyślij" id='sign-up'>
  </form>


  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
